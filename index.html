<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Exercício HTML + JS</title>
  </head>
  <body>
    <div class="container">
      <h1>Verificação de Números</h1>
      <form id="frmVerificar">
        <input
          type="number"
          id="txtPrimeiroNumero"
          placeholder="Informe o 1º número"
          required
        />
        <input
          type="number"
          id="txtSegundoNumero"
          placeholder="Informe o 2º número"
          required
        />
        <button id="btnVerificar" type="submit">Verificar</button>
      </form>
      <p class="msgResult"></p>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
